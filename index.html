    <!-- custom css -->
    <style>

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a242e; /* Light gray background */
            color: #929687; /* Dark gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .profile-pic {
            width: 150px; /* Size of the circle */
            height: 150px;
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image covers the circle */
            margin-bottom: 20px; /* Space between image and title */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .card {
            background-color: #929687; /* White background for card */
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin-bottom: 40px;
        }
        .card-body {
            color: #000000; /* Dark gray text for card */
        }
        .social-icons i {
            font-size: 2rem; /* Adjust icon size */
            margin: 0 10px;
        }
        footer {
            background-color: #1a242e; /* Match body background */
            padding: 10px 0;
            font-size: 0.9rem;
            color: #666; /* Lighter gray text */
        }
        a {
            color: #007bff; /* Bootstrap primary color */
            text-decoration: none;
        }
        hr.short-divider {
            width: 50%;
            border: 1px solid #929687;
            margin: 2rem auto;
        }

    </style>
</head>

<body>
<!-- Name -->
